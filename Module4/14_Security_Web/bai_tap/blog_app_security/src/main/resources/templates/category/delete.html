<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
</head>
<body>
<h2>Edit Category</h2>
<div id="form">
    <form  action="#" th:action="@{/category/delete}" th:object="${category}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{name}"/>
        <h4>Do you wanna delete this category (<span th:text="${category.name}"></span>) ?</h4>
        <div>
            <input type="submit" value="Delete"/>
        </div>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
