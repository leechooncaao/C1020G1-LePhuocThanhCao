<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Cart Item</h2>
    <a th:href="@{/}">Back to list Items</a>
    <table border="1">
        <thead>
            <th>Item</th>
            <th>Quantity</th>
        </thead>
        <tbody>
            <tr th:each="item : ${cart_item}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
