<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Customers</h3>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<p>
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
</p>

<table id = "customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${listCustomer}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.fullName}"></td>
        <td th:text="${row.address}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.id})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${row.id})}">detail</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
