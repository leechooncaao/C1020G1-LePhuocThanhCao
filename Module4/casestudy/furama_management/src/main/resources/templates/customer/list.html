<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/menu_layout :: head">
</head>
<body>
<!-- menu navbar -->
<div th:replace="/menu_layout :: menu-nav"></div>

<!--container of list items-->
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>
                        Customer <b>Details</b>
                        <span>
                                    <a th:href="@{/customer/create}">
                                        <button class="btn btn-danger profile-button" type="button">
                                          Register
                                        </button>
                                    </a>
                        </span>
                        <span>
                                    <a th:href="@{/customer/active}">
                                        <button class="btn btn-info profile-button" type="button">
                                          Active Customers
                                        </button>
                                    </a>
                        </span>
                    </h2>
                </div>
                <div class="col-sm-4">
                    <div class="table-search-box">
                        <form th:action="@{/customer/search}" id="searchForm">
                            <a class="search-btn" onclick="$('#searchForm').submit()">
                                <i class="material-icons">&#xE8B6;</i>
                            </a>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Search by name &hellip;"
                                    name="search-data"
                            />
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <table id="table-page" class="table table-striped table-hover table-bordered table-responsive text-nowrap">
            <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Type</th>
                <th>Name</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>ID Card</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${listCustomer}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.code}"></td>
                <td th:text="${customer.customerType.name}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.birthday}"></td>
                <td th:text="${customer.gender}"></td>
                <td th:text="${customer.idCard}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.address}"></td>
                <td>
                    <a
                            th:href="@{/customer/edit/{id}(id=${customer.id})}"
                            class="edit"
                            title="Edit"
                            data-toggle="tooltip"
                    ><i class="material-icons">&#xE254;</i></a
                    >
                    <a
                            href="#deleteModal"
                            class="delete"
                            title="Delete"
                            data-toggle="modal"
                            th:onclick="|setId(${customer.id})|"

                    >
                        <i class="material-icons">&#xE872;</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="/menu_layout :: delete-modal"></div>

<form action="/customer/delete" id="delete-item">
    <input type="hidden" id="id-item" name="id"/>
</form>

<script>
    $(document).ready(function () {
        $('#table-page').dataTable(
            {
                "dom": 'lrtip',
                "lengthChange": false,
                "pageLength": 4
            }
        );
    });

    // functions for deleting item
    function setId(id) {
        document.getElementById("id-item").value = id;
    }

    function submitDelete() {
        document.getElementById("delete-item").submit();
    }
</script>

</body>
</html>
