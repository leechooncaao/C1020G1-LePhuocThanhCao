<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/menu_layout :: head">
</head>
<body>
<!-- menu navbar -->
<div th:replace="/menu_layout :: menu-nav"></div>

<!--container of list items-->
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>
                        Customers <b>Active</b>
                        <div class="d-flex flex-row align-items-center back">
                            <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                            <h6>
                                <a href="/customer/list">Back</a>
                            </h6>
                        </div>
                    </h2>
                </div>
                <div class="col-sm-4">
                    <div class="table-search-box">
                        <form th:action="@{/customer/search-active}" id="searchForm">
                            <a class="search-btn" onclick="$('#searchForm').submit()">
                                <i class="material-icons">&#xE8B6;</i>
                            </a>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Search by name &hellip;"
                                    name="search-data"
                            />
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <table id="table-page" class="table table-striped table-hover table-bordered table-responsive text-nowrap">
            <thead>
            <tr>
                <th>Customer</th>
                <th>Service</th>
                <th>Employee</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Total</th>
                <th>Action with service</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contract : ${contracts}">
                <td th:text="${contract.customer.name}"></td>
                <td th:text="${contract.service.name}"></td>
                <td th:text="${contract.employee.name}"></td>
                <td th:text="${contract.startDate}"></td>
                <td th:text="${contract.endDate}"></td>
                <td th:text="${contract.total}"></td>
                <td>
                    <a
                            th:href="@{/service/edit/{id}(id=${contract.service.id})}"
                            class="edit"
                            title="Edit"
                            data-toggle="tooltip"
                    ><i class="material-icons">&#xE254;</i></a
                    >
                    <a
                            href="#deleteModal"
                            class="delete"
                            title="Delete"
                            data-toggle="modal"
                            th:onclick="|setId(${contract.service.id})|"

                    >
                        <i class="material-icons">&#xE872;</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="/menu_layout :: delete-modal"></div>

<form action="/service/delete" id="delete-item">
    <input type="hidden" id="id-item" name="id"/>
</form>

<script>
    $(document).ready(function () {
        $('#table-page').dataTable(
            {
                "dom": 'lrtip',
                "lengthChange": false,
                "pageLength": 4
            }
        );
    });

    // functions for deleting item
    function setId(id) {
        document.getElementById("id-item").value = id;
    }

    function submitDelete() {
        document.getElementById("delete-item").submit();
    }
</script>

</body>
</html>
