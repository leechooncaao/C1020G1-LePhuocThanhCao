<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="/menu_layout :: head"></th:block>
    <link rel="stylesheet" href="/css/form_edit_create.css">
</head>
<body>
<div th:replace="/menu_layout :: menu-nav"></div>

<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back">
                        <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <h6>
                            <a href="/contract/list">Back</a>
                        </h6>
                    </div>
                    <h6 class="text-right">Add New Contract</h6>
                </div>
                <form method="post" th:action="@{/contract/save}" th:object="${contract}">
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <p class="float-right" style="margin-top: 5px">Start Date :</p>
                        </div>
                        <div class="col-md-6">
                            <input
                                    type="date"
                                    class="form-control"
                                    placeholder="Start date"
                                    th:field="*{startDate}"
                            />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p class="float-right" style="margin-top: 5px">End Date :</p>
                        </div>
                        <div class="col-md-6">
                            <input
                                    type="date"
                                    class="form-control"
                                    th:field="*{endDate}"
                            />
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <span th:if="${message}" th:text="${message}"></span>
                        </div>
                    </div>
                    <div class="mt-5 text-right">
                        <input type="submit" value="Save" class="btn btn-primary profile-button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
