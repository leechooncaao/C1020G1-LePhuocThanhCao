<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/menu_layout :: head">
</head>
<body>
<!-- menu navbar -->
<div th:replace="/menu_layout :: menu-nav"></div>

<!--container of list items-->
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>
                        Service <b>Details</b>
                        <span>
                                    <a th:href="@{/service/create}">
                                        <button class="btn btn-danger profile-button" type="button">
                                          ADD NEW
                                        </button>
                                    </a>
                                </span>
                    </h2>
                </div>
                <div class="col-sm-4">
                    <div class="table-search-box">
                        <form th:action="@{/service/search}" id="searchForm">
                            <a class="search-btn" onclick="$('#searchForm').submit()">
                                <i class="material-icons">&#xE8B6;</i>
                            </a>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Search by name &hellip;"
                                    name="search-data"
                            />
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <table id="table-page" class="table table-striped table-hover table-bordered table-responsive text-nowrap">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Area</th>
                <th>Cost</th>
                <th>Max People</th>
                <th>Rent Type</th>
                <th>Service Type</th>
                <th>Standard Room</th>
                <th>Description</th>
                <th>Pool Area</th>
                <th>Floor number</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="service : ${listService}">
                <td th:text="${service.id}" ></td>
                <td th:text="${service.name}"></td>
                <td th:text="${service.area}"></td>
                <td th:text="${service.cost}"></td>
                <td th:text="${service.maxPeople}"></td>
                <td th:text="${service.rentType.name}"></td>
                <td th:text="${service.serviceType.name}"></td>
                <td th:text="${service.standardRoom}"></td>
                <td th:text="${service.description}"></td>
                <td th:text="${service.poolArea}"></td>
                <td th:text="${service.numberFloor}"></td>
                <td>
                    <a
                            th:href="@{/service/edit/{id}(id=${service.id})}"
                            class="edit"
                            title="Edit"
                            data-toggle="tooltip"
                    ><i class="material-icons">&#xE254;</i></a
                    >
                    <a
                            href="#deleteModal"
                            class="delete"
                            title="Delete"
                            data-toggle="modal"
                            th:onclick="|setId(${service.id})|"

                    >
                        <i class="material-icons">&#xE872;</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="/menu_layout :: delete-modal"></div>

<form action="/service/delete" id="delete-item">
    <input type="hidden" id="id-item" name="id" />
</form>

<script>
    $(document).ready(function () {
        $('#table-page').dataTable(
            {
                "dom" : 'lrtip',
                "lengthChange" : false,
                "pageLength" : 4
            }
        );
    });

    // functions for deleting item
    function setId(id) {
        document.getElementById("id-item").value = id;
    }
    function submitDelete() {
        document.getElementById("delete-item").submit();
    }
</script>

</body>
</html>
