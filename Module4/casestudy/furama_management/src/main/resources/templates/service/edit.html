<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="/menu_layout :: head"></th:block>
    <link rel="stylesheet" href="/css/form_edit_create.css">
</head>
<body>
<div th:replace="/menu_layout :: menu-nav"></div>

<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back">
                        <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <h6>
                            <a href="/service/list">Back</a>
                        </h6>
                    </div>
                    <h6 class="text-right">Edit Service</h6>
                </div>
                <form method="post" th:action="@{/service/update}" th:object="${service}">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Name service"
                                    th:field="*{name}"
                            />
                        </div>
                        <div class="col-md-6">
                            <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Area"
                                    th:field="*{area}"
                            />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Cost"
                                    th:field="*{cost}"
                            />
                        </div>
                        <div class="col-md-6">
                            <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Max people"
                                    th:field="*{maxPeople}"
                            />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <select th:field="*{rentType.id}" class="form-control">
                                <option value="1">BY HOUR</option>
                                <option value="2">BY DAY</option>
                                <option value="3">BY MONTH</option>
                                <option value="4">BY YEAR</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select th:field="*{serviceType.id}" class="form-control">
                                <option value="1">Villa</option>
                                <option value="2">House</option>
                                <option value="3">Room</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Standard room"
                                    th:field="*{standardRoom}"
                            />
                        </div>
                        <div class="col-md-6">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Description other convenience"
                                    th:field="*{description}"
                            />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Pool area"
                                    th:field="*{poolArea}"
                            />
                        </div>
                        <div class="col-md-6">
                            <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Number Floor"
                                    th:field="*{numberFloor}"
                            />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <span th:if="${message}" th:text="${message}"></span>
                        </div>
                    </div>
                    <div class="mt-5 text-right">
                        <input type="submit" value="Save" class="btn btn-primary profile-button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
