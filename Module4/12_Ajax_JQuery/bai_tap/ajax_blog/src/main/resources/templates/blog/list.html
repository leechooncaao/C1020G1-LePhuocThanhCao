<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
</head>
<body>
<h2>List Blogs</h2>
<div class="notify">
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</div>
<div id="center-block">
    <button id="back-menu">
        <a th:href="@{/blog/create}">Add New Blog</a>
    </button>
</div>
<div>
        <input type="text" placeholder="Search by author" th:name="inputSearch" id="inputSearch"/>
</div>
<table id="item-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Author</th>
        <th>Time Update</th>
        <th>Category</th>
        <th colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.timeUpdate}"></td>
        <td th:text="${blog.category.name}"></td>
        <td>
            <button>
                <a th:href="@{/blog/{id}/edit(id=${blog.id})}">Edit</a>
            </button>
        </td>
        <td>
            <button>
                <a th:href="@{/blog/{id}/delete(id=${blog.id})}">Delete</a>
            </button>
        </td>
        <td>
            <button>
                <a th:href="@{/blog/{id}/detail(id=${blog.id})}">Detail</a>
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/blogs'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/blogs'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</div>
<footer th:replace="/layout :: footer"></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#inputSearch").on("keyup", function () {
            let inputSearch = $("#inputSearch").val();

            console.log(inputSearch);
            $.ajax({
               type: "POST",
                url: "/blog/search?inputSearch=" + inputSearch,
                // data:'inputSearch=' + inputSearch,
                success: function (data) {
                    console.log(data);
                }
            });
        });
    });
</script>
</body>
</html>
