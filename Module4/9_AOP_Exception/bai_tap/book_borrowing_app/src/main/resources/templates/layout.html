<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Product Management</title>
    <style>
        h2 {
            text-align: center;
            background-color: aqua;
            color: black;
            padding: 10px;
        }

        button {
            color: red;
            padding: 5px;
            margin: 5px;
            background-color: chartreuse;
            font-weight: bold;
        }

        a:link {
            text-decoration: none;
            color: red;
        }

        a:visited {
            text-decoration: none;
            color: blue;
        }

        #center-block {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #product-table {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        #product-table td, #product-table th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #product-table tr:nth-child(even){background-color: #f2f2f2;}

        #product-table tr:hover {background-color: #ddd;}

        #product-table th {
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #4CAF50;
            color: white;
        }

        input[type=text],input[type=number]{
            width: 100%;
            padding: 12px 5px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .notify p{font-size: 15px; color: red; text-align: center}
    </style>
</head>
<body>
<footer th:fragment="footer" style="text-align: center; font-weight: bold; margin-top: 100px">
    &copy; 2021 Designed By Caodepzai
</footer>
</body>
</html>
