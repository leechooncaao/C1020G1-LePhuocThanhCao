<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let isDivisibledBy7 = false;
      let sum = 0;
      let number = 0;
      let count = 1;

      while (count <= 30) {
        isDivisibledBy7 = number % 7 === 0;
        if (isDivisibledBy7) {
          sum += number;
          count++;
        }

        number++;
      }

      alert("The sum of first-30-divisibled by 7-numbers is : " + sum);
    </script>
  </body>
</html>
