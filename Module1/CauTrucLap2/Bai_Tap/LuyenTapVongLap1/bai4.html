<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let f1 = 1;
      let f2 = 1;
      let fn;

      while (true) {
        fn = f1 + f2;

        if (fn % 5 === 0) {
          document.write(
            "The first number in Fibonacci seq divisibled by 5 is : " + fn
          );
          break;
        }
        f1 = f2;
        f2 = fn;
      }
    </script>
  </body>
</html>
