<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let f0 = 0;
      let f1 = 1;
      let fn;
      let count = 2;

      document.writeln(f0);
      document.writeln(f1);

      while (count < 20) {
        fn = f0 + f1;
        document.writeln(fn);

        f0 = f1;
        f1 = fn;
        count++;
      }
    </script>
  </body>
</html>
