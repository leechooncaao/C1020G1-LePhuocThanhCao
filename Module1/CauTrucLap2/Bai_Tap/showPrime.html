<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      let number = 2;

      while (count < 20) {
        if (isPrime(number)) {
          document.writeln(number);
          count++;
        }

        number++;
      }

      function isPrime(number) {
        let flag = 0;
        for (let i = 1; i <= number; i++) if (number % i === 0) flag++;

        if (flag === 2) return true;
        else return false;
      }
    </script>
  </body>
</html>
