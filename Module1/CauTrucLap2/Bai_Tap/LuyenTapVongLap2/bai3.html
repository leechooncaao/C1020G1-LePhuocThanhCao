<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // type 1
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) document.write("*");

        document.write("<br>");
      }

      //type 2
      for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) document.write("*");

        document.write("<br>");
      }

      // type 3
      for (let i = 1; i <= 5; i++) {
        // print white space
        for (let j = 1; j <= 5 - i; j++) document.write("&nbsp&nbsp");

        //print *
        for (let k = 1; k <= i; k++) document.write("*");

        document.write("<br>");
      }

      //type 4
      for (let i = 5; i >= 1; i--) {
        //print white space
        for (let j = 1; j <= 5 - i; j++) document.write("&nbsp&nbsp");

        //print *
        for (let k = 1; k <= i; k++) document.write("*");

        document.write("<br>");
      }
    </script>
  </body>
</html>
