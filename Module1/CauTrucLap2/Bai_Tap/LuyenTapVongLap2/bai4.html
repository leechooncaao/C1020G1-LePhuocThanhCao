<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      while (i <= 7) {
        if (i === 1 || i === 7) {
          for (let j = 1; j <= 21; j++) document.write("*");
          document.write("<br>");
        } else {
          document.write("*");
          for (let k = 1; k <= 19; k++) document.write("&nbsp&nbsp");

          document.write("*" + "<br>");
        }

        i++;
      }
    </script>
  </body>
</html>
