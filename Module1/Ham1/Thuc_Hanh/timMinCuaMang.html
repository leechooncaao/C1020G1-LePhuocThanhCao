<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let min = findMin(arr);

      alert("Min is in position  : " + min);

      function findMin(arr) {
        let size = arr.length;
        if (size === 0) return -1;

        let min = arr[0];
        let index = 0;

        for (let i = 1; i < size; i++) {
          if (min > arr[i]) {
            min = arr[i];
            index = i;
          }
        }

        return index;
      }
    </script>
  </body>
</html>
