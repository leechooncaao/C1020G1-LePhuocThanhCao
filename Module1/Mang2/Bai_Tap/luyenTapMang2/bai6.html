<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let size = parseInt(prompt("Enter size of array character : "));
      let arr = [];

      for (let i = 0; i < size; i++) {
        arr[i] = prompt("Enter a character :");
        if (arr[i] === "-") arr[i] = "_";
      }

      alert("After changing : " + arr);
    </script>
  </body>
</html>
