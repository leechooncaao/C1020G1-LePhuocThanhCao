  <body>
    <script>
      let numbers = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7],
      ];

      for (let row in numbers) {
        console.log("row " + row);
        for (let col in numbers[row]) {
          console.log(" " + numbers[row][col]);
        }
      }
    </script>
  </body>
