<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sequence = prompt("Enter a sequence : ");
      let words = sequence.replace(/\s+/g, " ").trim().split(" ");

      alert("Number of words in sequence : " + words.length);
    </script>
  </body>
</html>
