<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [];
      let b = [];

      alert("Enter array a ");
      for (let i = 0; i < 10; i++) {
        a[i] = parseInt(prompt("Enter element in " + i + " position"));
      }

      alert("Enter array b ");
      for (let i = 0; i < 10; i++) {
        b[i] = parseInt(prompt("Enter element in " + i + " position"));
      }

      let c = [];
      c = c.concat(a, b);

      alert("Concatenated array : " + c);
    </script>
  </body>
</html>
