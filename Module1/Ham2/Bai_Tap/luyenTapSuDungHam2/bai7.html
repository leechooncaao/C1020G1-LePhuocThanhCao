<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number1 = prompt("Enter the first number : ");
      let number2 = prompt("Enter the second number : ");

      let arr = [number1, number2];
      swap(arr);

      number1 = arr[0];
      number2 = arr[1];

      alert("The first number aftet swapping : " + number1);
      alert("The second number aftet swapping : " + number2);

      function swap(arr) {
        let temp = arr[0];
        arr[0] = arr[1];
        arr[1] = temp;
      }
    </script>
  </body>
</html>
