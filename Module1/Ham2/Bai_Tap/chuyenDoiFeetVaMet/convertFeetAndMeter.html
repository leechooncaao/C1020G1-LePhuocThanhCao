<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foot = 1;
      let meter = 20;

      alert(footToMeter(foot));
      alert(meterToFoot(meter));

      function footToMeter(foot) {
        return 0.305 * foot;
      }

      function meterToFoot(meter) {
        return 3.279 * meter;
      }
    </script>
  </body>
</html>
