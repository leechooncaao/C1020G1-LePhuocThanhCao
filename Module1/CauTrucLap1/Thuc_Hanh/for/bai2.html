<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt("Enter a number : ");

      let total = 0;
      for (let i = 1; i <= number; i++) total += i;

      alert("Sum of 0...number : " + total);
    </script>
  </body>
</html>
