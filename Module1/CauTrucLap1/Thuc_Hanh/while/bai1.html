<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Enter a number : "));
      let total = 0;

      while (number !== -1) {
        alert("Entered number is : " + number);
        total += number;
        alert("Sum of entered numbers : " + total);
        number = parseInt(prompt("Enter a number : "));
      }
    </script>
  </body>
</html>
