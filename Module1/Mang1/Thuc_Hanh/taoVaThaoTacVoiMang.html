<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="txtValue" />
    <input
      type="button"
      id="btnAdd"
      value="Add"
      onclick="add_element_to_array()"
    />
    <input
      type="button"
      id="btnDisplay"
      value="Display"
      onclick="display_array()"
    />
    <div id="result"></div>

    <script>
      let i = 0;
      let array = new Array();

      function add_element_to_array() {
        array[i] = document.getElementById("txtValue").value;
        alert("Element: " + array[i] + " Added at index " + i);
        i++;
        document.getElementById("txtValue").value = "";
      }

      function display_array() {
        let e = "<hr>";
        for (let j = 0; j < array.length; j++)
          e += "Element " + j + " = " + array[j] + "<br/>";

        document.getElementById("result").innerHTML = e;
      }
    </script>
  </body>
</html>
