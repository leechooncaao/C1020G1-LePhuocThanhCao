<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr1 = [-3, 5, 1, 3, 2, 10];
      let arr2 = [];

      for (let i = arr1.length - 1; i >= 0; i--)
        arr2[arr1.length - 1 - i] = arr1[i];

      arr1 = arr2;

      document.write(arr1);
    </script>
  </body>
</html>
