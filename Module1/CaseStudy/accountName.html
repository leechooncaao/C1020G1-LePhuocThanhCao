<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <th>Full Name</th>
          <td>
            <input type="text" name="fullName" value="" />
          </td>
        </tr>
        <tr>
          <th>Identity Card Number</th>
          <td>
            <input type="number" name="identityNumber" value="" />
          </td>
        </tr>
        <tr>
          <th>Birthday</th>
          <td>
            <input type="date" name="birthDay" />
          </td>
        </tr>
        <tr>
          <th>Email</th>
          <td>
            <input type="text" name="email" />
          </td>
        </tr>
        <tr>
          <th>Address</th>
          <td>
            <input type="text" name="address" />
          </td>
        </tr>
        <tr>
          <th>Type Customer</th>
          <td>
            <select name="typeCustomer">
              <option value="Diamond">Diamond</option>
              <option value="Gold">Gold</option>
              <option value="Silver">Silver</option>
              <option value="Member">Member</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Discount</th>
          <td>
            <input type="number" name="discount" value="" />
            <label>%</label>
          </td>
        </tr>
        <tr>
          <th>Amount Of People</th>
          <td>
            <input type="number" name="amountOfPeople" value="" />
          </td>
        </tr>
        <tr>
          <th>Rent Day</th>
          <td>
            <input type="number" name="rentDay" value="" />
          </td>
        </tr>
        <tr>
          <th>Service</th>
          <td>
            <select>
              <option value="Villa">Villa</option>
              <option value="House">House</option>
              <option value="Room">Room</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Type Of Room</th>
          <td>
            <select name="typeRoom">
              <option value="Vip">Vip</option>
              <option value="Business">Business</option>
              <option value="Normal">Normal</option>
            </select>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
