      let str = "  Abc   XYZ  ";
      let res = str.replace(/\s+/g, " ").trim().toLowerCase();

      let arrStr = res.split(" ");

      let newArr = arrStr.map((e) => {
        return e.charAt(0).toUpperCase() + e.slice(1);
      });

      let final = newArr.join(" ");
