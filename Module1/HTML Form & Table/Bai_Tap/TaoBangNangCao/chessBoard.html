<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        padding: 20px;
        border-spacing: 0px;
    }
    table{
        border-collapse: collapse;
    }
    td{
        border: 1px solid;
        width: 2em;
        height: 2em;
    }
    th{
        padding: .5em;
    }
    .light{
        background-color: white;
    }
    .dark{
        background-color: black;
    }

</style>

            <td class="dark"></td>

            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>

        <tr>

            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
        </tr>
        <tr>
            <th>E</th>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>

            <td class="light"></td>

            <td class="light"></td>

        </tr>

            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>

        </tr>
    </table>

</html>
