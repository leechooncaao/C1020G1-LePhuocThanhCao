<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>
    <form action="simpleform.html">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select>
            <option>A</option>
            <option>B (+  0.5$)</option>
            <option>C (+  0.5$)</option>
        </select>
        <p>How many would you like to order</p>
        <input type="radio" name="rd" >1 - $10<br>
        <input type="radio" name="rd" >2 - $20<br>
        <input type="radio" name="rd" >3 - $25<br>
        <p>Name<span style="color: red">*</span></p>
        <input type="text" name="firstName" placeholder="Firstname" size="15" >
        <input type="text" name="lastName" placeholder="Lastname" size="15" ><br>
        <p>Email</p>
        <input type="text" name="email" size="25" ><br>
        <p>Phone Number</p>
        <input type="text" name="phone1" size="5"> -
        <input type="text" name="phone2" size="5"> -
        <input type="text" name="phone3" size="5"><br>
<!--        <input type="submit" value="Submit" >-->
        <p><input type="button" name="btSubmit" value="submit"></p>
    </form>

</body>
</html>
