<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="myCss.css" />
  </head>

  <body>
    <div class="toggle">
      <label class="switch">
        <input
          type="checkbox"
          class="good"
          value="good"
          onclick="clicked(this.value)"
          id="good"
        />
        <span class="slider round"></span>
      </label>
      <label for="">Good</label>
    </div>
    <div class="toggle">
      <label class="switch">
        <input
          type="checkbox"
          class="fast"
          value="fast"
          id="fast"
          onclick="clicked(this.value)"
        />
        <span class="slider round"></span>
      </label>
      <label for="">Fast</label>
    </div>

    <div class="toggle">
      <label class="switch">
        <input
          type="checkbox"
          class="cheap"
          value="cheap"
          id="cheap"
          onclick="clicked(this.value)"
        />
        <span class="slider round"></span>
      </label>
      <label for="">Cheap</label>
    </div>

    <script>
      function clicked(x) {
        let good = document.getElementById("good");
        let fast = document.getElementById("fast");
        let cheap = document.getElementById("cheap");
        switch (x) {
          case "good":
            if (fast.checked && cheap.checked)
              Math.random() < 0.5
                ? (fast.checked = false)
                : (cheap.checked = false);
            break;
          case "cheap":
            if (good.checked && fast.checked)
              Math.random() < 0.5
                ? (good.checked = false)
                : (fast.checked = false);
            break;
          case "fast":
            if (good.checked && cheap.checked)
              Math.random() < 0.5
                ? (good.checked = false)
                : (cheap.checked = false);
            break;
        }
      }
    </script>
  </body>
</html>
