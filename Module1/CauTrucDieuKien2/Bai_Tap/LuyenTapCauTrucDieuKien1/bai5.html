<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let testScore = prompt("Enter test scores : ");
      let midtermScore = prompt("Enter midterm exam scores : ");
      let finalScore = prompt("Enter final exam scores : ");

      let averageScore = (testScore + midtermScore + finalScore) / 3;

      averageScore >= 5 ? alert("Pass !") : alert("does not pass !");
    </script>
  </body>
</html>
