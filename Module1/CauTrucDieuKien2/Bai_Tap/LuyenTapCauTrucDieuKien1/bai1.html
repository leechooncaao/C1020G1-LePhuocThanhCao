<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number1 = prompt("Enter number 1 :");
      let number2 = prompt("Enter number 2 :");

      let isEven = number1 % number2 === 0;

      if (isEven) alert(number1 + " is divisible by " + number2);
      else alert(number1 + " is not divisible by " + number2);
    </script>
  </body>
</html>
