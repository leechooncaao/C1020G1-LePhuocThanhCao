<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Enter number 1: ");
      let b = prompt("Enter number 2: ");
      let c = prompt("Enter number 3: ");

      let max = a;
      if (max < b) max = b;
      if (max < c) max = c;

      alert("The greatest number is " + max);
    </script>
  </body>
</html>
