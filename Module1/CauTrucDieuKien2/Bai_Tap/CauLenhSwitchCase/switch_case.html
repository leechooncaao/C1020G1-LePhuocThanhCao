<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form>
        <input type="number" id="month" name="month" />
        <button type="button" onclick="calculator()">calculate days</button>
      </form>
      <p id="result"></p>
    </div>

    <script>
      function calculator() {
        let month = parseInt(document.getElementById("month").value);
        let result = "";

        switch (month) {
          case 1:
            result = "January has 31 days";
            break;
          case 2:
            result = "February has 28 or 29 days";
            break;
          case 3:
            result = "March has 31 days";
            break;
          case 4:
            result = "April has 30 days";
            break;
          case 5:
            result = "May has 31 days";
            break;
          case 6:
            result = "June has 30 days";
            break;
          case 7:
            result = "July has 31 days";
            break;
          case 8:
            result = "August has 31 days";
            break;
          case 9:
            result = "September has 30 days";
            break;
          case 10:
            result = "October has 31 days";
            break;
          case 11:
            result = "November has 30 days";
            break;
          case 12:
            result = "December has 31 days";
            break;

          default:
            result = "Not existed !";
            break;
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
