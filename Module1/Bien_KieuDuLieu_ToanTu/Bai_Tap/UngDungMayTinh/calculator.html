<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="2">
                    <input type="number" name="num1" value="0" id="num1">
                </td>
                <td colspan="2">
                    <input type="number" name="num2" value="0" id="num2">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" name="addition" onclick="addition1()">Addition(+)</button>
                </td>
                <td>
                    <button type="button" name="subtraction" onclick="subtraction1()">Subtraction(-)</button>
                </td>
                <td>
                    <button type="button" name="multiplication" onclick="multiplication1()">Multiplication(x)</button>
                </td>
                <td>
                    <button type="button" name="division" onclick="division1()">Division(/)</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" id="result"></td>
            </tr>
        </table>
    </form>

    <script>
        function getData() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let res = [num1, num2];

            return res;
        }

        function addition1() {
            let arrNum = getData();
            document.getElementById("result").innerHTML = "Result addition : " + (arrNum[0] + arrNum[1]) ;
        }

        function subtraction1() {
            let arrNum = getData();
            document.getElementById("result").innerHTML = "Result subtraction : " + (arrNum[0] - arrNum[1]);
        }

        function multiplication1() {
            let arrNum = getData();
            document.getElementById("result").innerHTML = "Result multiplication : " + (arrNum[0]*arrNum[1]);
        }

        function division1() {
            let arrNum = getData();
            document.getElementById("result").innerHTML = "Result division : " + (arrNum[0]/arrNum[1]);
        }
    </script>
</body>
</html>
