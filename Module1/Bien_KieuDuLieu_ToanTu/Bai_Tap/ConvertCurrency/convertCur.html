<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        padding: 20px;
    }
    table{
        border: none;
        text-align: center;
        width: 100%;
    }
    #result{
        text-align: left;
    }
    #amount{
        width: 100px;
    }
</style>
<body>
    <form>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td><input type="number" name="amount" value="0" id="amount"></td>
                <td>
                    <select name="fromCurrency" id="fromCurrency">
                        <option name="VND" value="VND" >VND</option>
                        <option name="USD" value="USD">USD</option>
                    </select>
                </td>
                <td>
                    <select name="toCurrency" id="toCurrency">
                        <option name="VND" value="VND" >VND</option>
                        <option name="USD" value="USD">USD</option>
                    </select>
                </td>
                <td>
                    <button type="button" onclick="convertFunction()">convert</button>
                </td>
            </tr>
            <tr style="color: blue">
                <td>Result</td>
                <td colspan="3" id="result">0</td>
            </tr>
        </table>
    </form>

    <script>
        function convertFunction() {
            const rate = 23000;
            let from = document.getElementById("fromCurrency").value;
            let to = document.getElementById("toCurrency").value;
            let amount = document.getElementById("amount").value;
            let result;

            if(from === to)
                result = amount;
            else if(from === "VND" && to === "USD")
                result = amount/rate;
            else
                result = amount*rate;

            result = result + " " + to;

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
