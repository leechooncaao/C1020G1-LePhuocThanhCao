<div class="container rounded bg-white mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex flex-row align-items-center back">
            <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
            <h6>
              <a routerLink="/customer">Back</a>
            </h6>
          </div>
          <h6 class="text-right">Add New Customer</h6>
        </div>
        <form (ngSubmit)="onSubmit()" novalidate [formGroup]="customerForm">
          <div class="row mt-2">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                name="name"
                formControlName="name"
              />
              <p
                class="alert alert-danger form-control"
                style="
                  margin-top: 10px;
                  margin-bottom: 10px;
                  text-align: center;
                "
                role="alert"
                *ngIf="
                  customerForm.get('name').invalid &&
                  customerForm.get('name').touched
                "
              >
                This field is required !
              </p>
            </div>
            <div class="col-md-6">
              <input
                type="date"
                class="form-control"
                placeholder="Birthday e.g : YYYY-MM-DD"
                name="birthday"
                formControlName="birthday"
              />
              <p
                class="alert alert-danger form-control"
                style="
                  margin-top: 10px;
                  margin-bottom: 10px;
                  text-align: center;
                "
                role="alert"
                *ngIf="
                  customerForm.get('birthday').invalid &&
                  customerForm.get('birthday').touched
                "
              >
                This field is required !
              </p>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="ID Card : max 9 or 12 digits"
                name="idCard"
                formControlName="idCard"
              />
              <p
                class="alert alert-danger form-control"
                style="
                  margin-top: 10px;
                  margin-bottom: 10px;
                  text-align: center;
                "
                role="alert"
                *ngIf="
                  customerForm.get('idCard').invalid &&
                  customerForm.get('idCard').touched
                "
              >
                Invalid ID Card !
              </p>
            </div>
            <div class="col-md-6">
              <select
                formControlName="gender"
                class="form-control"
                name="gender"
              >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Email e.g : abc@gmail.com"
                name="email"
                formControlName="email"
              />
              <p
                class="alert alert-danger form-control"
                style="
                  margin-top: 10px;
                  margin-bottom: 10px;
                  text-align: center;
                "
                role="alert"
                *ngIf="
                  customerForm.get('email').invalid &&
                  customerForm.get('email').touched
                "
              >
                Email invalid !
              </p>
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Phone Number : 090XXXXXXX - 091XXXXXXX - +(84) 90XXXXXXX - +(84) 91XXXXXXX"
                name="phoneNumber"
                formControlName="phoneNumber"
              />
              <p
                class="alert alert-danger form-control"
                style="
                  margin-top: 10px;
                  margin-bottom: 10px;
                  text-align: center;
                "
                role="alert"
                *ngIf="
                  customerForm.get('phoneNumber').invalid &&
                  customerForm.get('phoneNumber').touched
                "
              >
                Phone Number invalid !
              </p>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Address"
                name="address"
                formControlName="address"
              />
              <p
                class="alert alert-danger form-control"
                style="
                  margin-top: 10px;
                  margin-bottom: 10px;
                  text-align: center;
                "
                role="alert"
                *ngIf="
                  customerForm.get('address').invalid &&
                  customerForm.get('address').touched
                "
              >
                This field is required !
              </p>
            </div>
            <div class="col-md-6">
              <select
                formControlName="customerType"
                class="form-control"
                name="customerType"
              >
                <option
                  *ngFor="let customerType of customerTypes"
                  [ngValue]="customerType"
                >
                  {{ customerType.name }}
                </option>
                <p
                  class="alert alert-danger form-control"
                  style="
                    margin-top: 10px;
                    margin-bottom: 10px;
                    text-align: center;
                  "
                  role="alert"
                  *ngIf="
                    customerForm.get('customerType').invalid &&
                    customerForm.get('customerType').touched
                  "
                >
                  This field is required !
                </p>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Customer code e.g : KH-XXXX"
                name="code"
                formControlName="code"
              />
              <p
                class="alert alert-danger form-control"
                style="
                  margin-top: 10px;
                  margin-bottom: 10px;
                  text-align: center;
                "
                role="alert"
                *ngIf="
                  customerForm.get('code').invalid &&
                  customerForm.get('code').touched
                "
              >
                Invalid code !
              </p>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <span *ngIf="message">{{ message }}</span>
            </div>
          </div>
          <div class="mt-5 text-right">
            <input
              type="submit"
              value="Save"
              class="btn btn-primary profile-button"
              [disabled]="customerForm.invalid"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
