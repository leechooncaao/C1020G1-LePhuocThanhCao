<div class="container rounded bg-white mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex flex-row align-items-center back">
            <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
            <h6>
              <a routerLink="/customer">Back</a>
            </h6>
          </div>
          <h6 class="text-right">Add New Customer</h6>
        </div>
        <form (ngSubmit)="onSubmit()" novalidate [formGroup]="customerForm">
          <div class="row mt-2">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                name="name"
                formControlName="name"
              />
            </div>
            <div class="col-md-6">
              <input
                type="date"
                class="form-control"
                placeholder="Birthday e.g : YYYY-MM-DD"
                name="birthday"
                formControlName="birthday"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="ID Card : max 9 or 12 digits"
                name="idCard"
                formControlName="idCard"
              />
            </div>
            <div class="col-md-6">
              <select
                formControlName="gender"
                class="form-control"
                name="gender"
              >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Email e.g : abc@gmail.com"
                name="email"
                formControlName="email"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Phone Number : 090XXXXXXX - 091XXXXXXX - +(84) 90XXXXXXX - +(84) 91XXXXXXX"
                name="phoneNumber"
                formControlName="phoneNumber"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Address"
                name="address"
                formControlName="address"
              />
            </div>
            <div class="col-md-6">
              <select
                formControlName="customerType"
                class="form-control"
                name="customerType"
              >
                <option
                  *ngFor="let customerType of customerTypes"
                  [ngValue]="customerType"
                >
                  {{ customerType.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Customer code e.g : KH-XXXX"
                name="code"
                formControlName="code"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <span *ngIf="message">{{ message }}</span>
            </div>
          </div>
          <div class="mt-5 text-right">
            <input
              type="submit"
              value="Save"
              class="btn btn-primary profile-button"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
